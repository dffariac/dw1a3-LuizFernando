<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  
  <link rel="stylesheet" href="./style.css">

  
  <title>Document</title>
</head>
<body>

    <h1>Formul√°rio de cadastro</h1>

  <form action="" id="form">

    <label>CPF</label>
    <input type="text" data-js="cpf" data-min-digits="11" placeholder=" 000.000.000-00">
  
    <label>RG</label>
    <input type="text" data-js="rg" data-min-digits="9" placeholder="00.000.000-0">
  
    <label>Telefone</label>
    <input type="text" data-js="phone" id="tel" data-min-digits="10" placeholder="(00) 00000-0000">
  
    <label>CEP</label>
    <input type="text" data-js="cep" data-min-digits="8" placeholder="00000-000">
  
    <label for="">Email</label>
    <input type="text" data-js="email" id="email" placeholder="exemplo@email.com">

    <button type="submit" id="button">Cadastrar</button>
  
  </form>

</body>
</html>
